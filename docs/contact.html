<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <!--Linked two stylesheets bootstrap and css-->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
</head>

<body>
  <!--Navbar same on all pages-->
  <!--The below is an adapted version of the bootstrap navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Thokozile Soko</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home</a> <span class="sr-only">(current)</span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
      </ul>
    </div>
  </nav>
  <!--Contact Form-->
  <div class="container">
    <h1 id="contact">Contact</h1>
    <div class="row">
      <div class="col-5 bg-secondary">
        <form>
          <div class="form-group">
            <label for="exampleName">Name</label>
            <input class="form-control" id="exampleName" />
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
          </div>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.
          </small>
          <div class="form-group">
            <label for="contactmessage">Message</label>
            <textarea class="form-control" id="contactmessage" rows="6"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted">Created By Thokozile Soko.</span>
    </div>
  </footer>
</body>
</html>
